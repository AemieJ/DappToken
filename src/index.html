<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DAPP Token ICO Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width:650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader" class="text-center">
                <p> Loading... </p>
            </div>
            <div id="content" class="text-center">
                <p>
                    Introducing "Dapp Token" (DAPP)!
                    Token price is <span class="token-price"></span> Ether. You current have <span class="dapp-balance"></span>&nbsp; DAPP.
                </p>
                <br/>
                <form onSubmit="App.buyTokens(); return false" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                            </input>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="progress progress-striped active">
                    <div id="progressValue" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span>  tokens sold
                </p>
                <hr/>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/token-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
